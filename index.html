<!DOCTYPE html>
<html>
  <head>
    <title>Kim's NFT Viewer</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
      h1 { color: #333; }
      .nft { border: 1px solid #ccc; margin: 10px; padding: 10px; background: #fff; border-radius: 8px; }
      img { max-width: 200px; display: block; margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <h1>Kimâ€™s NFT Collection</h1>
    <div id="nfts">Loading NFTs...</div>

    <script>
      async function loadNFTs() {
        // ðŸ”¹ Hardcoded wallet address
        const wallet = "0xc15a5316B75ab200E0c24688f85ef9612D70bBd8";
        
        const response = await fetch(`/api/getNFTs?wallet=${wallet}&chain=ethereum`);
        const data = await response.json();

        const container = document.getElementById("nfts");
        container.innerHTML = "";

        if (!data.data || data.data.length === 0) {
          container.innerHTML = "<p>No NFTs found for this wallet.</p>";
          return;
        }

        data.data.forEach(nft => {
          const div = document.createElement("div");
          div.className = "nft";
          div.innerHTML = `
            <img src="${nft.metadata?.image || ''}" alt="NFT">
            <strong>${nft.metadata?.name || "Unnamed NFT"}</strong>
            <p>${nft.metadata?.description || ""}</p>
          `;
          container.appendChild(div);
        });
      }
      loadNFTs();
    </script>
  </body>
</html>
